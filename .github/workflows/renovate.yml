name: Renovate
on:
  workflow_dispatch:
  schedule:
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    # every 30min between 09:00 and 12:00 on Monday
    - cron: "*/30 13-15 * * 1"
  pull_request:
    branches:
      - main
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          persist-credentials: false

      - uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Enable dry-run
        run: echo "RENOVATE_DRY_RUN=full" >> "${GITHUB_ENV}"
        if: github.event_name == 'pull_request'

      - uses: renovatebot/github-action@a1ed1d0adddfdf138192d1fbe3150a80094dee6a # v40.3.1
        with:
          configurationFile: default.json
          token: ${{ steps.app-token.outputs.token }}
        env:
          LOG_LEVEL: "debug"
          RENOVATE_DRY_RUN: ${{ env.RENOVATE_DRY_RUN }}
