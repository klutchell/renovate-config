name: Renovate
on:
  workflow_dispatch:
  schedule:
    # Runs every 30 minutes
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: "*/30 * * * *"
  pull_request:
    branches:
      - main
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          persist-credentials: false

      # https://github.com/tibdex/github-app-token
      - name: Generate GitHub App installation token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: app-token
        with:
          app_id: ${{ vars.APP_ID }}
          installation_retrieval_mode: id
          installation_retrieval_payload: ${{ vars.INSTALLATION_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Enable dry-run
        run: echo "RENOVATE_DRY_RUN=full" >> "${GITHUB_ENV}"
        if: github.event_name == 'pull_request'

      - uses: renovatebot/github-action@a1ed1d0adddfdf138192d1fbe3150a80094dee6a # v40.3.1
        with:
          configurationFile: default.json
          token: ${{ steps.app-token.outputs.token }}
        env:
          LOG_LEVEL: "debug"
          RENOVATE_DRY_RUN: ${{ env.RENOVATE_DRY_RUN }}
